<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <form style="width: 30rem;">
            <h3>Bilgilerinizi girin...</h3>
            <hr>
            <div class="form*group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name " class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email</small>
            </div>
            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option value="Arapça">Arapça</option>
                    <option selected value="İngilizce">İngilizce</option>
                    <option value="Rusça">Rusça</option>
                </select>
            </div>


            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
            </div>

            <!-- <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış sözleşmesini okudum.</label>
                </div>
            </div> -->

            <div class="form row">

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-text">Satış sözleşmesini okudum.</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option value="Arapça">Arapça</option>
                            <option selected value="İngilizce">İngilizce</option>
                            <option value="Rusça">Rusça</option>
                        </select>
                    </div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
        </form>
    </div>
    







    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
        crossorigin="anonymous">
    </script>
</body>
</html>
